<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

  <script src="jquery.min.js"></script>
    
</head>

<body> 

  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="https://wallpaperaccess.com/full/5623631.jpg" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="https://i.pinimg.com/originals/f1/f8/59/f1f8598470786f0c1256244231ad9c50.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>

    <div class="forms">
      <div class="form-content">
        <div class="login-form">
         <h1>HAVE FUN WITH US!</h1> 
         <h1>Let us get you ready</h1>

          <div class="textSign"><label for="flip">SIGN UP NOW</label></div>

        </div>

        <div class="signup-form">
          <div class="title">Signup</div>
          <!-- ------------------------------------------------------------------------------------------------------------------------ -->
        <form id="form" class="form">
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter username" />
              <small>Error Message</small>
            </div>

            <div class="form-control">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="e.x ...@gmail" />
              <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" placeholder="Enter Birthdate" />
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="e.x 09xxx" />
                <small>Error Message</small>
            </div>

            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password" />
              <small>Error Message</small>
            </div>

            <div class="form-control">
              <label for="password2">Confirm Password</label>
              <input type="password" id="password2" placeholder="Enter password again" />
              <small>Error Message</small>
            </div>
            <button id='submit'>Submit</button>
        </form>

            <div class="text sign-up-text">Go Back to front? <label for="flip">Click here</label></div>
        
          </div>
          </form>

        </div>
      </div>
    </div>
</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

<script src="index.js"></script>

<script>

  $('#submit').onclick(function(e){
  swal({
  title: "Good job!",
  text: "You clicked the button!",
  icon: "success",
  button: "Aww yiss!"

   })
  });


</script>

 
         
</body>

</html>
