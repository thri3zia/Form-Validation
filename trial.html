<body> 

  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="https://wallpaperaccess.com/full/5623631.jpg" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="https://i.pinimg.com/originals/f1/f8/59/f1f8598470786f0c1256244231ad9c50.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>

    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login</div>


          <form action="#">
            <div class="input-boxes">

             
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email">
              </div>
            
              
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password">
              </div>
              

              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                  <input type="submit" value="Sumbit">
              </div>

              </a>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sign Up now</label></div>
            </div>
          </form>

        </div>

        <div class="signup-form">
          <div class="title">Signup</div>
          <!-- ------------------------------------------------------------------------------------------------------------------------ -->
        <form id="form" class="form">
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter username" />
              <small>Error Message</small>
            </div>

            <div class="form-control">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="e.x ...@gmail" />
              <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" placeholder="Enter Birthdate" />
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="e.x 09xxx" />
                <small>Error Message</small>
            </div>

            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password" />
              <small>Error Message</small>
            </div>

            <div class="form-control">
              <label for="password2">Confirm Password</label>
              <input type="password" id="password2" placeholder="Enter password again" />
              <small>Error Message</small>
            </div>
            <button>Submit</button>
        </form>

            <div class="text sign-up-text">Already have an account? <label for="flip">Log In now</label></div>
          </div>
          </form>

        </div>
      </div>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
